<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
        // Function to capture the payload and store it in localStorage
        function storePayload() {
            const payload = 'RkxBR3tERkxsZmxhZzQyMDI1fQ=='; // This is the payload value
            localStorage.setItem('payload', payload); // Store the payload in localStorage
        }

        // Redirect to final-hop.html after storing the payload
        window.onload = function() {
            storePayload();  // Store the payload
            window.location.href = 'final-hop.html';  // Redirect to final-hop.html
        };
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
